name: Standard CI

# Trigger
on: push

jobs:
    build-test:
        name: Buld test and deploy
        runs-on: ubuntu@latest

        steps:
            - name: Checkout latest code
              uses: actions/checkout@v4

            - name: Install Dependencies
              run: npm install

            - name: Setup Nodejs
              uses: actions/setup-node@v4
              with:
                node-version: 18

            - name: Run Lint
              run: npm run lint

            - name: Run Build
              run: npm run build

            - name: Run Test
              run: npm run test

            - name: Run Deploy
              run: npm run deploy